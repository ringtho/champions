<!doctype html>
<html>
    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;500;600&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap" rel="stylesheet">
        <title>We are the Champions</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <img src="./assets/freddie.png" />
            <h1>We are the Champions</h1>
            <form id="submit-form">
                <textarea name="input" id="input-field"  placeholder="Write your endorsement here" required></textarea>
                <div class="input-container">
                    <input name="from" id="from" type="text" class="to-from-input" placeholder="From" required />
                    <input name="to" id="to" type="text" class="to-from-input" placeholder="To" required/>
                </div>
                <button id="btn">Publish</button>
            </form>
            <h3>-Endorsements-</h3>
            <ul id="list"></ul>
            <script src="index.js" type="module"></script>
        </div>
    </body>
</html>
